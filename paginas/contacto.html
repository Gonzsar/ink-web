    <div>
      <nav>
        <a href="../index.html">
          <img class="logo" src="https://iceninekills.com/wp-content/uploads/2021/07/INK_vhslogo.png" width="200" height="140"/>

  <main>
    <section class="contact__site">
      <form class="form">
        <h2>Contáctenos!</h2>
        <div class="form__section">
          <input type="text" class="form__control ingresar" id="nombre" placeholder="Nombre">
        </div>
        <div class="form__section">
          <input type="text" class="form__control ingresar" id="apellido" placeholder="Apellido">
        </div>
        <div class="form__section">
          <input type="date" name="" id="" placeholder="dd/mm/aaaa">
        </div>
        <div class="form__section">
          <input type="email" class="form__control ingresar" name="" id="email" placeholder="E-Mail">
        </div>
        <div>
          <textarea class="textarea" name="contacto" id="" cols="28" rows="10"></textarea>
        </div>
        <div class="form__section">
          <label for="Terms"><input class="checkbox" type="checkbox" name="" id="">
            Me gustaría recibir la información más reciente sobre Ice Nine Kills por e-mail, incluyendo nuevas canciones, su nuevo merchandising y más!</label>
        </div>
        <div class="form__section-boton">
          <input class="button" type="submit" value="Enviar">
          <input class="button" type="reset" value="Borrar">
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <section class="social">
      <a href="https://www.instagram.com/iceninekills/" class="fa-brands fa-instagram"></a>

      <a href="https://music.apple.com/us/artist/ice-nine-kills/204318665" class="fa-brands fa-apple"></a>
